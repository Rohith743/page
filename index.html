<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resume From Google Drive</title>
</head>
<body>
    <h1>View Resume</h1>
    <p>Click the link below to view the PDF:</p>

    <!-- Embed PDF using an iframe -->
    <iframe src="https://drive.google.com/file/d/1pyN1_G9jKH1YWqg2IthL8NS9ARAXKj5T/view" width="100%" height="600px"></iframe>

    <!-- Alternatively, use a link to open the PDF in a new tab -->
    <p>Or, <a href="https://drive.google.com/file/d/1pyN1_G9jKH1YWqg2IthL8NS9ARAXKj5T/view?usp=sharing" target="_blank">click here</a> to view it in a new tab.</p>

</body>
</html>
